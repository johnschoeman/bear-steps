name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Tailwind CSS CLI
        run: |
          wget https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss

      - name: Build Tailwind CSS
        run: tailwindcss -i ./styles/input.css -o ./static/styles.css --minify

      - name: Build and Deploy with Zola
        uses: shalzz/zola-deploy-action@v0.22.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
